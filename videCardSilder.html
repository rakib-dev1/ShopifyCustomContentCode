      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

      top: 50%;
      left: 50%;

      height: 40px;
    }

      display: none;
    }

      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      font-size: 14px;
    }
  
    .btn-nav {

      border: none;
      padding: 10px;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const track = document.querySelector('.video-slider-track');
      const btnLeft = document.querySelector('.btn-nav-left');
      const btnRight = document.querySelector('.btn-nav-right');
      const videoBoxes = Array.from(document.querySelectorAll('.single-video-box'));
      const videos = document.querySelectorAll('.video-slider-track video');
  
      let currentIndex = 0;
  
      function getVisibleCount() {
        const containerWidth = document.querySelector('.video-slider-wrapper').offsetWidth;
        const videoWidth = document.querySelector('.video-slider-track video').offsetWidth;
        const gap = parseInt(getComputedStyle(track).gap, 10);
        return Math.floor(containerWidth / (videoWidth + gap));
      }
  
      function moveTrack() {
        const videoWidth = document.querySelector('.video-slider-track video').offsetWidth;
        const gap = parseInt(getComputedStyle(track).gap, 10);
        const offset = -(currentIndex * (videoWidth + gap));
        track.style.transform = `translateX(${offset}px)`;
      }
  
      btnLeft.addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = videoBoxes.length - getVisibleCount();
        }
        moveTrack();
      });
  
      btnRight.addEventListener('click', () => {
        currentIndex++;
        if (currentIndex >= videoBoxes.length - getVisibleCount() + 1) {
          currentIndex = 0;
        }
        moveTrack();
      });
  
      window.addEventListener('resize', moveTrack);
  
      document.querySelectorAll('.single-video-box').forEach(box => {
        const video = box.querySelector('video');
        const playBtn = box.querySelector('.btn-play');
        const pauseBtn = box.querySelector('.btn-pause');
        const fullscreenBtn = box.querySelector('.btn-fullscreen');
  
        if (!video || !playBtn || !pauseBtn || !fullscreenBtn) return;
  
        playBtn.addEventListener('click', () => {
          video.play();
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'flex';
        });
  
        pauseBtn.addEventListener('click', () => {
          video.pause();
          pauseBtn.style.display = 'none';
          playBtn.style.display = 'flex';
        });
  
        fullscreenBtn.addEventListener('click', () => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        });
  
        video.addEventListener('pause', () => {
          pauseBtn.style.display = 'none';
          playBtn.style.display = 'flex';
        });
  
        video.addEventListener('play', () => {
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'flex';
        });
      });
  
      moveTrack(); // Initialize
    });
  </script>
